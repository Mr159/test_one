<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>练习</title>
        <style>
        </style>
    </head>
    <body>
        <h2>JavaScript 能做什么</h2>

        <img id="myImg" src="./img/sy.png" alt="算等" title="ss">
        <button onclick="document.getElementById('myImg').src='./img/sy-on.png'">开灯</button>
        <button onclick="document.getElementById('myImg').src='./img/sy.png'">关灯</button>

        <div id="box">
            <div style="width: 300px;height: 100px; border: 1px solid; position: relative;">
                <p id="hh" style="position: absolute;">我是这个学校的乍</p>
                <h2 style="position: absolute; margin: 80px;">哈哈哈哈哈</h2>
            </div>
            
            <button onclick="document.getElementById('hh').style.fontSize='30px'">文字变大</button>
            <button onclick="document.getElementById('hh').style.display='none'">隐藏</button>
            <button onclick="document.getElementById('hh').style.display='block'">显示</button>
        </div>
        <div id="content">
            <p id="content-p"></p>
        </div>
    </body>
</html>
<script>
    document.getElementById("content-p").innerHTML="我是内容"
</script>
